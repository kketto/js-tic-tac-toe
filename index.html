<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keto's Tic tac toe</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="content">
        <div id="cell_1" class="cell" onclick="move(1)"></div>
        <div id="cell_2" class="cell" onclick="move(2)"></div>
        <div id="cell_3" class="cell" onclick="move(3)"></div>
        <div id="cell_4" class="cell" onclick="move(4)"></div>
        <div id="cell_5" class="cell" onclick="move(5)"></div>
        <div id="cell_6" class="cell" onclick="move(6)"></div>
        <div id="cell_7" class="cell" onclick="move(7)"></div>
        <div id="cell_8" class="cell" onclick="move(8)"></div>
        <div id="cell_9" class="cell" onclick="move(9)"></div>


    </div>


    <div id="winning_text" style="display: none;"></div>
    <button type="reset" style="display: none;" onclick="reset()">Reset</button>


    <script src="index.js"></script>
</body>

</html>
